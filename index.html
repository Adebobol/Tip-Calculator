<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div id="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="container">
    <!-- <div class="container-x"> -->
    <div class="first-form">
      <h3>Bill</h3>
      <form action="">
        <span class="dollar-sign" style="position: absolute; margin-left: 1px;"><img src="images/icon-dollar.svg"
            alt=""></span>
        <input type="text" name="" id="bill" style="direction: RTL" placeholder="0" onblur="get()">
      </form>
    </div>
    <!-- Select tip -->
    <h3>Select Tip %</h3>
    <div class="container-grid">
      <div class="tip-box">5<span>%</span></div>
      <div class="tip-box">10<span>%</span></div>
      <div class="tip-box">15<span>%</span></div>
      <div class="tip-box">25<span>%</span></div>
      <div class="tip-box">50<span>%</span></div>
      <!-- <div class="tip-box">custom</div> -->
      <input type="number" name="" class="custom-box" style="direction: RTL" placeholder="custom" onblur="cut()">
    </div>
    <!--  -->
    <div class="second-form">
      <div class="no">
        <p>Number of People</p>
        <p class="zero hidden">can't be zero</p>
      </div>
      <form action="">
        <span class="dollar-sign" style="position: absolute; margin-left: 1px;"><img src="images/icon-person.svg"
            alt=""></span>
        <input type="text" name="" id="number" style="direction: RTL" placeholder="0" onblur="set()">
      </form>
    </div>
    <!--  -->
    <div class="main">
      <!--  -->
      <div class="main1">
        <div class="tip-main">
          <h4>Tip Amount</h4>
          <p>/ person</p>
        </div>
        <div class="d-No">
          <img class="dollar" src="images/icon-dollar.svg" alt="">
          <h1 class="tip">0.00</h1>
        </div>
      </div>
      <!--  -->
      <div class="main2">
        <div class="tip-main">
          <h4>Total</h4>
          <p>/ person</p>
        </div>
        <div class="d-No">
          <img class="dollar" src="images/icon-dollar.svg" alt="">
          <h1 class="total">0.00</h1>
        </div>
      </div>
      <button class="reset-button opa">RESET</button>
    </div>
    <!-- </div> -->
  </div>
  <!-- -----script----- -->

  <script src="index.js"></script>
</body>

</html>
